<!DOCTYPE HTML>
<html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-height, initial-scale=1.0">
  <meta name="describtion" content="">
  <meta name="keywords" content="">
  <title>Login Form</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.green.css"> 
  <link rel="stylesheet" href="css/main.css">
  <script src="js/all.min.js"></script>
</head>

<body>

  <section class="form">
    <div class="card">

      <div class="inner-box" id="card">

        <div class="card-front">
            <h2>LOGIN</h2>
            <form action="">
              <input type="email" class="input-box" placeholder="Your Email Id">
              <input type="password" class="input-box" placeholder="Password">
              <button type="submit" class="submit-btn">Submit</button>
              <input type="checkbox"> <span>Remember Me</span>
            </form>
            <button type="button" class="btn" onclick="openRegister()">I'm New Here</button>
            <a href="">Forgat Password</a>
        </div>

        <div class="card-back">
            <h2>REGISTER</h2>
            <form action="">
              <input type="text" class="input-box" placeholder="Your Name">
              <input type="email" class="input-box" placeholder="Your Email Id">
              <input type="password" class="input-box" placeholder="Password">
              <button type="submit" class="submit-btn">Submit</button>
              <input type="checkbox"> <span>Remember Me</span>
            </form>
            <button type="button" class="btn" onclick="openLogin()">I've an account</button>
            <a href="">Forgat Password</a>
        </div>

      </div>

    </div>
  </section>


  <script>
    var card = document.getElementById("card");

    function openRegister(){
        card.style.transform = "rotateY(-180deg)";
    }

    function openLogin(){
        card.style.transform = "rotateY(0deg)";
    }
  </script>



  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/main.js"></script>
  <script src="js/zoomsl.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/all.min.js"></script>
</body>
</html>
